<template name="_header">
  <div class="navbar-fixed">
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
        <!-- hamburger menu to the right -->
        <a class="button-collapse" data-activates="main-nav">
          <i class="material-icons">menu</i>
        </a>
        <!-- shopify logo -->
        <div class="nav-wrapper">
          {{#if isNotActivePath '/' }}
            <i id="back" class="material-icons">chevron_left</i>
          {{/if}}
          <a href="/" class="brand-logo center">{{ profile.name.first }} {{ profile.name.last }}</a>
        </div>
    </nav>
  </div>

  <!-- dropdown side-bar -->
  <div class="side-nav" id="main-nav">
    <ul>
      <li class="details">
        <img src="images/{{ profile.name.first }}.jpg" href="{{ pathFor 'home' }}" alt="" class="circle navbar-img">
        <a id="profile-email" href="mailto:{{ profile.email }}{{ email_content }}" class="profile-email">{{ profile.email }}</a>
        <a id="profile-number" href="tel:+1-{{ profile.phone }}" class="profile-number">{{ profile.phone }}</a>
        <a id="profile-li" target="_blank" href="{{ profile.li_url }}" class="profile-li">LinkedIn</a>
      </li>
      <li class="divider"></li>

      <li class="{{ isActiveRoute regex='about' }}"><a id="about" href="{{ pathFor 'about' }}">about me</a></li>
      <li class="{{ isActiveRoute regex='skills' }}"><a id="skills" href="{{ pathFor 'skills' }}">skills</a></li>
      <li class="{{ isActiveRoute regex='employment' }}"><a id="employment" href="{{ pathFor 'employment' }}">employment</a></li>

      {{#if logan }}
        <li class="{{ isActiveRoute regex='portfolio' }}"><a id="portfolio" href="{{ pathFor 'portfolio' }}">portfolio</a></li>
        <li class="divider"></li>
        <li><a id="app" href="{{ pathFor 'home' }}">check out my friend's app</a></li>
      {{/if}}
      {{#if simeon }}
        <li class="{{ isActiveRoute regex='education' }}"><a id="education" href="{{ pathFor 'education' }}">education</a></li>
        <li class="{{ isActiveRoute regex='interests' }}"><a id="interests" href="{{ pathFor 'interests' }}">interests</a></li>
        <li class="divider"></li>
        <li><a id="app" href="{{ pathFor 'home' }}">check out my friend's app</a></li>
      {{/if}}
    </ul>
  </div>
</template>
