<template name="about">
  <!-- MEDIUM AND SMALLER CONTENT -->
  <div class="page-content"> <div class="main-content">
	    <div class="title">
	    	<img src="images/{{ profile.name.first }}.jpg" alt="" class="circle title-img">
	      <p> about me</p>
      </div>
      <p class="intro"> {{ intro }} </p>

      {{#each sections }}
	      <div class="section">
			    <img class="about_img" src="/images/{{ this.img }}">
	      	{{#each this.paragraphs }}
				    <p class="about"> {{ this }} </p>
			    {{/each}}
			  </div>
			{{/each}}
  </div> </div>
</template>
